<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Agenda de Contactos</h1>
    </div>
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h2>Editar Contacto</h2>
        <button id="closeEditModal" class="button">X</button>
        <input type="text" id="editName" class="modal-input" placeholder="Nombre" />
        <input type="text" id="editPhone" class="modal-input" placeholder="Teléfono" />
        <button id="saveEditedContact" class="button">Guardar Cambios</button>
      </div>
    </div>
    <div id="addModal" class="modal">
      <div class="modal-content">
        <h2>Añadir nuevo contacto</h2>
        <button id="closeAddModal" class="button">X</button>
        <input type="text" id="addName" class="modal-input" placeholder="Nombre" />
        <input type="text" id="addPhone" class="modal-input" placeholder="Teléfono" />
        <button id="saveNewContact" class="button">Guardar</button>
        <br />
      </div>
    </div>
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h2>¿Desea eliminar este contacto?</h2>
        <div class="modal-buttons">
          <button id="cancelDeleteModal" class="button">
            Cancelar
          </button>
          <button id="acceptDeleteModal" class="button">
            Aceptar
          </button>
          <br />
        </div>
      </div>
    </div>

    <div class="contact-search">
      <input id="searchContact" class="search-input" type="text" placeholder="Buscar Contacto" />
      <button id="searchContactButton" class="button button-search">Buscar</button>
    </div>
    <ul class="contact-list"></ul>
    <div class="contact-actions">
      <button id="addContact" class="button button-add">Añadir Contacto</button>
    </div>
  </body>
</html>
